<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  /* Base styles for desktop */
body {
    background-image: url('./quiz-time-orange.jpg');
    background-size: cover;       /* fills screen without stretching */
    background-position: center;  /* centers image */
    background-repeat: no-repeat; /* avoids repeating */
    transition: all 3s;
    margin: 0;
    padding: 0;
    min-height: 100vh;            /* ensures full screen */
}

body:hover {
    background-color: white;
}

button {
    height: 50px;
    width: 200px;
    border-radius: 10px;
    background-color: #fff;
    color: #000;
    font-size: 20px;
    margin: 80px auto 0 auto;
    display: block;
    transition: all 0.3s ease;
    cursor: pointer;
}

button:hover {
    background-color: #000;
    color: #fff;
}

/* Mobile styles */
@media (max-width: 768px) {
    body {
        background-size: cover; 
        background-position: center;
        min-height: 100vh;
        overflow: hidden;
    }

    button {
        width: 80%;
        height: 50px;
        font-size: 18px;
        margin: 60px auto 0 auto;
    }
}


   
    </style>
</head>
<body>
   <a href="./subindex.html"> <button> Enter</button></a>
</body>
</html>
